<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Relat√≥rio Power BI</title>
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="pbiFrame" allowfullscreen></iframe>

  <script>
    function carregarRelatorio() {
      const baseUrl = "https://bit.ly/tvwalldclenses"; // seu link Power BI
      const noCacheUrl = baseUrl + "?ts=" + new Date().getTime();
      document.getElementById("pbiFrame").src = noCacheUrl;
    }

    carregarRelatorio(); // carrega ao abrir
    setInterval(carregarRelatorio, 300000); // recarrega a cada 5 min
  </script>
</body>
</html>
