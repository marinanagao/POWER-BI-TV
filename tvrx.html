<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Relatório TV Wall DC RX</title>
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; background-color: #000;
    }
    iframe {
      width: 100%; height: 100%; border: none;
    }
  </style>
</head>
<body>
  <iframe id="pbiFrame" allowfullscreen></iframe>

  <script>
    function carregarRelatorio() {
      const baseUrl = "https://bit.ly/tvwalldcrx2";
      const urlSemCache = baseUrl + "?ts=" + new Date().getTime();
      document.getElementById("pbiFrame").src = urlSemCache;
    }

    carregarRelatorio(); // Carrega na inicialização
    setInterval(carregarRelatorio, 300000); // Atualiza a cada 5 minutos
  </script>
</body>
</html>
